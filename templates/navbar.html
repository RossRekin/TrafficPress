{% load static %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="color:rgba(255, 255, 255, 0)">
        <a href=" {% url 'news' %}">
            <img src="{% static 'images/logo.svg' %}" class="img-thumbnail border-0">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

        </div>
        <span class="navbar-text">
            <ul class="navbar-nav">
                {% if request.user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link active" href="{% url 'create-article' %}">Добави статия</a>
                </li>
                {% endif %}
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'logout' %}">Излез</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'login' %}">Влез</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'register' %}">Регистрация</a>
                </li>
                {% endif %}
